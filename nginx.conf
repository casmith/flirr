server {
    listen       80;
    server_name  localhost;

    location /api/ {
        proxy_pass http://172.17.0.1:8000;
	    rewrite ^/api/(.*) /$1 break;
    }
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
